<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greet App</title>
    <!--command : script-->
    <script src = "AngularDemos/angular.min.js"></script>
</head>
<body ng-app>
<!--command : table>tr>td>label{First Name}-->
<table>
    <tr>
        <td><label for="">First Name</label></td>
        <td><input type="text"
            ng-model = "firstname"
            placeholder="Type First Name Here"></td>
    </tr>
    <tr>
        <td><label for="">Last Name</label></td>
        <td><input type="text"
            ng-model = "lastname"
            placeholder="Type Last Name Here"></td>
    </tr>
    <tr>
        <td><button onclick = "sayWelcome()">GREET</button></td>
        <td><button>CLEAR</button></td>
    </tr>
</table>
<!--command : fieldset>legend{Output}-->
<fieldset>
    <legend>Output</legend>
    <h1>{{firstname+" "+ lastname}}</h1>
</fieldset>
<!-- MVVM type-->
<input type="text" ng-init = "qu=1" ng-model = "qu" placeholder="Type quantity here.">
<input type="text" ng-init = "pr=1000" ng-model = "pr" placeholder="Type quantity here.">
{{pr*qu}}
</body>
</html>
